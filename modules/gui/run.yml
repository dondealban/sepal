---
- name: "gui | Start container"
  docker_container:
    api_version: "{{ api_version }}"
    name: "gui"
    pull: "{{ pull }}"
    image: "{{ image }}"
    state: "{{ state }}"
    restart_policy: "{{ restart_policy }}"
    network_mode: "{{ network_mode }}"
    log_driver: syslog
    log_opt:
      syslog-address: "{{ syslog_address }}"
      tag: "gui"
    networks:
      - name: 'sepal'
